name: tests

on:
  push:
    paths:
      - 'src/**'
    branches:
      - master
  pull_request:
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.402

    - name: Unit Tests
      working-directory: src
      run: dotnet test --filter FullyQualifiedName~ClashOfClans.Tests.Unit
