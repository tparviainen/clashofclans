name: CI build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet build --configuration Release ./src/ClashOfClans.sln
    - name: Add GPR source
      run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/tparviainen/index.json -Username tparviainen -Password ${{secrets.GITHUB_TOKEN}}
